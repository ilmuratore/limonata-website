<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>User Login | Limonata </title>
</head>
<body>
    <header>
        <div class="logo">
        <img src="../assets/img/logo.jpg" alt="Limonata Logo">
        <i class='bx bx-home-alt' ></i>
        <a href="../home-page/index.html">Home Page</a>
        <i class='bx bx-arrow-back'></i>
        <a href="#">Return</a>
    </div>
    </header>
    <main>
    <div class="container">
        <h1>Login to your Account</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Google
            </button>
            <button class="google">
                <i class='bx bxl-apple' ></i>
                Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
                <p>Or</p>
            <div class="line"></div>
        </div>



        <form>
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Your Email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Your Password" autocomplete="off">
                <i class='bx bx-lock' ></i>
            </div>
            <button class="login">Login</button>
            <div class="links">
            <a href="#">Reset your Password</a>
            <a href="#">Don't have an account?</a>
            </div>
        </form>
    </div>
    </main>
    <script src="../js/loginscript.js"></script> <!-- lo script per il login non e' stato ancora creato. non ho le competenze -->
</body>
</html>
